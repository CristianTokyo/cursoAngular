<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Funcion:</td>
  <dd>{{ getName() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ upperName }}</dd>
</dl>

<span>Cambiar</span>
<button (click)="changeName()">
    Heroe
</button>

<button (click)="changeAge()">
    Edad
</button>
